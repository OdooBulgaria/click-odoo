language: python

python:
  - "2.7"
  - "3.5"
  - "3.6"

install:
  - pip install tox-travis
  - pip install codecov

script:
  - tox

after_success:
  - codecov

deploy:
  provider: pypi
  user: acsbidoul
  password:
    secure: ""
  distributions: "sdist bdist_wheel"
  skip_upload_docs: true
  on:
    repo: acsone/odoo-script
    branch: master
    tags: true
